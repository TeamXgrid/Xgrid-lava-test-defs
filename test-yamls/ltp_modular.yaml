metadata:
    name: ltp
    format: "Lava-Test-Shell Test Definition 2.0"
    description: "Run LTP test suite on Ubuntu"
    maintainer:
        - milosz.wasilewski@linaro.org
        - fathi.boudra@linaro.org
    os:
        - fedora
    scope:
        - functional
    devices:
        - panda
        - panda-es
        - arndale
        - vexpress-a9
        - vexpress-tc2
        - ifc6410

install:
    steps:
        - 'VERSION=20170116'
        - 'rm -rf /opt/ltp'
        - 'mkdir -p /opt/ltp'
        - 'cd /opt/ltp'
        - 'wget https://github.com/linux-test-project/ltp/releases/download/$VERSION/ltp-full-$VERSION.tar.xz'
        - 'tar --strip-components=1 -Jxf ltp-full-$VERSION.tar.xz'
        - 'mkdir build'
        - './configure --prefix=$(readlink -f build)'
        - 'make all'
        - 'make SKIP_IDCHECK=1 install'


params:
    TST_CMDFILES: "syscalls math timers fcntl-locktests ipc fsx fs hugetlb io nptl pty containers fs_bind filecaps admin_tools connectors mm can cap_bounds commands fs_ext4 fs_perms_simple fs_readonly cpuhotplug dio dma_thread_diotest hyperthreading ima input io_cd io_floppy kernel_misc ltp-aiodio.part1 ltp-aiodio.part2 ltp-aiodio.part3 ltp-aiodio.part4 ltp-aio-stress.part1 ltp-aio-stress.part2 ltplite lvm.part1 lvm.part2 modules net.features net.ipv6 net.ipv6_lib net.multicast net.nfs net.rpc net.rpc_tests net.sctp net_stress.appl net_stress.broken_ip net_stress.interface net_stress.ipsec_icmp net_stress.ipsec_tcp net_stress.ipsec_udp net_stress.multicast net_stress.route net.tcp_cmds net.tirpc_tests network_commands numa pipes power_management_tests power_management_tests_exclusive quickhit sched scsi_debug.part1 securebits smack stress.part1 stress.part2 stress.part3 syscalls-ipc tpm_tools tracing controllers crashme"
    # SKIPFILE can be a filename from dir ../common/scripts/ltp/ or an open URL
    # SKIPFILE: "skipfile-lsk-juno"
    # "skipfile-lsk-juno" is a known file present in dir ../common/scripts/ltp/
    # or
    # SKIPFILE: "http://people.linaro.org/~naresh.kamboju/skipfile"
    # NOTE: busybox wget may not work with https link so pefer to use http
    SKIPFILE: ""

run:
    steps:
        - 'uname -a'
        - 'for module in $TST_CMDFILES; do ./common/scripts/ltpfixup.sh -T $module -P /opt/ltp/build -S $SKIPFILE; echo "done with $module"; done'

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>PASS|FAIL|CONF)\\s+\\d+"
    fixupdict:
        FAIL: fail
        PASS: pass
        CONF: skip
